
name: dn-mail-bundle
version: 1.0.0
author: DevelNext

plugins: [Hub, Doc]

deps:
  jphp-mail-ext: '*'

sources:
- src/vendor/develnext.bundle.mail.MailBundle

config:
  ignore:
    - './out/**'

doc:
  url-prefix: 'https://github.com/jphp-compiler/develnext/blob/master/bundles/%name%/api-docs/'
  langs: {en: English, ru: Русский}

ide-bundle:
  name: Mailer
  class: develnext\bundle\mail\MailBundle
  icon: develnext/bundle/mail/mail32.png
  description: Пакет для отправки электронным писем (email) через smtp сервер.
  description-file: develnext/bundle/mail/description.html
  platforms: [desktop, web]
  group: network