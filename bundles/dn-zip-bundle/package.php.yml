
name: dn-zip-bundle
version: 1.1.0
author: DevelNext, Dmitriy Zayceff

plugins: [Hub, Doc]

deps:
  jphp-zip-ext: '*'

sources:
- src/vendor/develnext.bundle.zip.ZipBundle

config:
  ignore:
    - './out/**'

doc:
  url-prefix: 'https://github.com/jphp-compiler/develnext/blob/master/bundles/%name%/api-docs/'
  langs: {en: English, ru: Русский}

ide-bundle:
  name: ZIP
  class: develnext\bundle\zip\ZipBundle
  icon: develnext/bundle/zip/icon32.png
  description: Для создания и чтения zip архивов.
  description-file: develnext/bundle/zip/description.html
  platforms: [desktop, web]
  group: other