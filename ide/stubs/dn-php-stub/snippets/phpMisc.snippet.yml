- id: include
  name: include ...;
  description:
    en: Include php from file/resource.
    ru: Подключить php из файла/ресурса.

  code: 'include ${1};'

- id: include_once
  name: include_once ...;
  description:
    en: Include once php from file/resource.
    ru: Подключить один раз php из файла/ресурса.

  code: 'include_once ${1};'

- id: require
  name: require ...;
  description:
    en: Require php from file/resource.
    ru: Подключить php из файла/ресурса.

  code: 'require ${1};'

- id: require_once
  name: require_once ...;
  description:
    en: Require once php from file/resource.
    ru: Подключить один раз php из файла/ресурса.

  code: 'require_one ${1};'

- id: echo_line
  name: echs
  description:
    en: 'echo "..."; // echo string'
    ru: 'echo "..."; // вывод строки'

  code: 'echo "${1:text}";'

- id: if
  name: ifc
  description: if (...) { ... }

  code: >
    if (${1}) {
