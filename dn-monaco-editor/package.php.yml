name: dn-monaco-editor
version: 0.20.0
description: The Monaco Editor is the code editor that powers VS Code

plugins:
  - Gradle

deps:
  jphp-core: '^1.3.0'
  jphp-gui-ext: '^3.0.0'
  jphp-gui-web-ext: '^3.0.0'
  jphp-json-ext: '*'

depsUnix:
  jphp-gui-jfx-linux: ^14.0.0
  jphp-gui-jfx-web-linux: ^14.0.0

depsWin:
  jphp-gui-jfx-win: ^14.0.0
  jphp-gui-jfx-web-win: ^14.0.0

depsMac:
  jphp-gui-jfx-mac: ^14.0.0
  jphp-gui-jfx-web-mac: ^14.0.0

config:
  ignore:
    - "./gradle/**"
    - "./sandbox/**"
    - "./build.gradle"
    - "gradlew.bat"
    - "gradlew"
